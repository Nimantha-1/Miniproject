<!DOCTYPE html>
<html>
<head>
    <title>Quick Fit Memory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        /* Add the background image */
        body {
            background-image: url('https://img.freepik.com/premium-photo/colorful-abstract-background-with-blue-yellow-geometric-pattern_481527-28428.jpg'); /* Replace with your image URL */
            background-size: cover; /* Make sure the background covers the entire screen */
            background-position: center center; /* Center the background image */
            background-attachment: fixed; /* Make the background stay fixed when scrolling */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center text-primary">Quick Fit Memory Management</h1>

        <div class="card my-4">
            <div class="card-header bg-primary text-white">Allocate Memory</div>
            <div class="card-body">
                <form action="/allocate/" method="get">
                    <div class="mb-3">
                        <label for="size" class="form-label">Enter Block Size:</label>
                        <input type="number" id="size" name="size" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Allocate</button>
                </form>
            </div>
        </div>

        <div class="card my-4">
            <div class="card-header bg-warning text-dark">Deallocate Memory</div>
            <div class="card-body">
                <form action="/deallocate/" method="get">
                    <div class="mb-3">
                        <label for="size" class="form-label">Enter Block Size:</label>
                        <input type="number" id="size" name="size" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="block" class="form-label">Enter Block Name:</label>
                        <input type="text" id="block" name="block" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Deallocate</button>
                </form>
            </div>
        </div>

        <div class="text-center">
            <a href="/status/" class="btn btn-info">View Memory Status</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
